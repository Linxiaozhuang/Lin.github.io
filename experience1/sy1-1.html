<body bgcolor="#fff" leftmargin="400" topmargin="100" rightmargin="400">
	<div style="background-color: #9b66ff">
	<h1 align="center">《静夜思》</h1>
	
	<hr style="width:500px;height:3px;background-color: gray"/>
	<p style="text-align: center">李白</p>
		<hr style="width:500px;height:3px;background-color: gray"/>
	<p style="text-align: center">
		床前明月光，<br/>
		疑是地上霜。<br/>
		举头望明月，<br/>
		低头思故乡。
	</p>
