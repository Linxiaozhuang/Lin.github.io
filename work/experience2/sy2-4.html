<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy2-4</title>
</head>

<body>
    <form name="用户注册" action="URL" method="POST">
        <h2 alige="center">用户注册</h2>
        <table width="500" border="1" bordercolor="blue" align="center" cellpadding="3" cellspacing="2" bgcolor="#66ccff">
            <tr><td width="100" height="20" align="right">姓名</td>
                <td width="500" height="20" align="left">
                <input type="text" name="username" id="username"></td>
            </tr>
            <tr><td width="100" height="20" align="right">密码</td>
                <td width="500" height="20" align="left">
                <input type="password" name="pass" id="pass" size="18" maxlength="18"><td/>
            </tr>
            <tr>
                <td width="100" height="20" align="right">手机号</td>
                <td width="500" height="20" align="left">
                <input type="tel" name="phone" id="phone" size="11" maxlength="11"></td>
            <tr>
            </tr>
            <tr>
                <td width="100" height="20" align="right">邮箱</td>
                <td width="500" height="20" align="left">
                <input type="email" name="email" size="30" maxlength="30"></td>
            </tr>
            <tr>
                <td width="100" height="20" align="right">性别</td>
                <td width="500" height="20" align="left">
                <input type="radio" name="sex" value="男" checked/>男
                <input type="radio" name="sex" value="女"/>女</td>
            </tr>
            <tr>
                <td width="100" height="20" align="right">技术</td>
                <td width="500" height="20" align="left">
                <input type="checkbox" name="like" value="java" checked/>java
                <input type="checkbox" name="like" value="Jsp">Jsp
                <input type="checkbox" name="like" value="Servlet">Servlet</td>
            </tr>
            <tr>
                <td width="100" height="20" align="right">网站</td>
                <td width="500" height="20" align="left">
                <input type="text" name="index" size="30" value="http://"></td>
            </tr>
            <tr>
                <td width="100" height="20" align="right">网站</td>
                <td width="500" height="20" align="left">
                <input type="text" name="date" id="date" size="20" value="  年/  月/  日"></td>
            </tr>
            <tr>
                <td width="100" height="20" align="right">喜欢的颜色</td>
                <td width="500" height="20" align="left">
            <input type="color" name="bgcolor" id="bgcolor"/></td>
            </tr>
            <tr>
                <td width="100" height="20" align="right">国家</td>
                <td width="500" height="20" align="left">
            <select name="--选择国家--">
                <option value="China" selected/>China</option>
                <option value="USA">USA</option>
                <option value="China HongKong">China HongKong</option>
                <option value="UK">UK</option>
                <option value="China TaiWan">China TaiWan</option>
                <option value="Japen">Japen</option>
            </select></td>
            </tr>
            <tr>
                <td width="100" height="20" align="right">留言</td>
                <td width="500" height="20" align="left">
                <textarea name="about" id="text" cols="30" rows="10">请您留言！</textarea></td>
            </tr>
            <tr>
                <td width="100" height="20" align="right">提交</td>
                <td width="500" height="20" align="left">
                <input type="submit" value="提交"></td>
            </tr>

    </table>
    </form>
</body>
</html>
